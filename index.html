<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Mascotas de la Casa</title>
    <!-- Favicon de una pata de perro -->
    <link rel="icon" href="https://img.icons8.com/?size=48&id=v4AIFGxhL1lB&format=png" type=>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@300;400&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #640d14;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #38040e, #38040e);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Playfair Display', serif;
            width: 100%;
        }
        .swiper-container {
            width: 80%;
            padding-top: 50px;
            padding-bottom: 50px;
            position: relative;
        }
        .swiper-slide {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.739);
            text-align: center;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 350px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }
        .swiper-slide img {
            width: 95%;
            height: auto;
            max-height: 85%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .swiper-slide h3 {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            color: #38040e;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 18px;
            width: 90%;
            text-align: center;
        }
        .swiper-pagination {
            position: absolute;
            bottom: 60px;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #640d14;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
        }
        .swiper-button-next {
            right: -20px;
        }
        .swiper-button-prev {
            left: -20px;
        }
        .swiper-slide-shadow-left, .swiper-slide-shadow-right {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>üêæ Las Mascotas de la Casa üêæ</header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="luna.html">
                    <img src="https://raw.githubusercontent.com/mishetrejo/Mascotas-casa/14acea71d17d61fd5bf1b79e31a038be5e36e6da/luna.jpg" alt="Luna">
                    <h3>Luna</h3>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="cloe.html">
                    <img src="https://raw.githubusercontent.com/mishetrejo/Mascotitas-de-la-casa/e7849bb7efee4fb23f087e6a82667c0c43e422b1/cloe.jpg" alt="Cloe">
                    <h3>Cloe</h3>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="pulga.html">
                    <img src="https://raw.githubusercontent.com/mishetrejo/Mascotas-casa/14acea71d17d61fd5bf1b79e31a038be5e36e6da/pulga.jpg" alt="Pulga">
                    <h3>Pulga</h3>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="zeus.html">
                    <img src="https://raw.githubusercontent.com/mishetrejo/Mascotas-casa/14acea71d17d61fd5bf1b79e31a038be5e36e6da/zeus2.jpg" alt="Zeus">
                    <h3>Zeus</h3>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="doky.html">
                    <img src="https://raw.githubusercontent.com/mishetrejo/Mascotas-casa/14acea71d17d61fd5bf1b79e31a038be5e36e6da/doky.jpg" alt="Doky">
                    <h3>Doky</h3>
                </a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: false,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
